<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceFeed</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>
        Hello
        <input
          id="name"
          class="border border-0 border-bottom border-2"
          type="text"
          placeholder="name"
        />, on your SpaceFeed!
      </h1>
    </div>
    <main
      class="container d-flex flex-wrap pt-3 pb-5 px-3 mx-auto"
      id="articlesList"
    ></main>

    <nav class="navbar navbar-expand-lg fixed-bottom bg-primary">
      <div class="container-fluid flrx-grow-1">
        <span class="navbar-brand text-light">SpaceFeed</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="index.html"
                >Articles</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="library.html">Library</a>
            </li>
            <li class="nav-item d-flex align-items-center">
              <div class="container-fluid input-group input-group-sm">
                <span class="input-group-text">Load default:</span>
                <input
                  id="nbrOfArticles"
                  type="number"
                  class="form-control form-control-sm"
                  min="1"
                  max="100"
                />
                <span class="input-group-text">articles.</span>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-light" id="artCounter"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
